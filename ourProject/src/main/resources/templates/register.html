<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crear cuenta</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Crear cuenta</h3></div>
                                    <div class="card-body">
                                        <form action = "/ourProject/newUser" method = "post">
                                        	<div class="form-group">
                                        		<div class="form-group"><label class="small mb-1" for="inputNickname">Nombre de usuario</label><input class="form-control py-4" id="nickname" name="nickname" type="text" placeholder="Introduzca un nombre de usuario" required></div>
                                            </div>
                                            <div class="form-row">
                                            	<div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="inputFirstName">Nombre</label><input class="form-control py-4" id="name" name="name" type="text" placeholder="Introduzca su nombre" required></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="inputLastName">Apellidos</label><input class="form-control py-4" id="surname" name = "surname" type="text" placeholder="Introduzca sus apellidos" required></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-4" id="email" type="email" name = "email" aria-describedby="emailHelp" placeholder="Introduzca el email" required></div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="inputPassword">Contraseña</label><input class="form-control py-4" id="pass" type="password" name ="pass" placeholder="Introduzca la contraseña" required></div>
                                                </div>
                                            </div>
                                            <input type="hidden" name="_csrf"value="{{token}}"/>
                                            <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block"  type = "submit">Crear Cuenta</button></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                    	
                                       <div class="small"><a href="/ourProject/login">¿Ya tienes cuenta? Inicia sesión</a></div>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
    </body>
</html>
