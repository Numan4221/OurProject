<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>OurProject</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/blog-post.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">OurProject</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">Crear nuevo proyecto</h1>

        <!-- Comments Form -->
        <div class="card my-4">
          <h5 class="card-header">Descripción del proyecto:</h5>
          <div class="card-body">
            <form method = "post">
              <p class="masthead-subheading font-weight-light mb-0">Nombre</p>
              <div class="form-group">
                  <input class="form-control" ></textarea>
              </div>
              <p class="masthead-subheading font-weight-light mb-0">Descripción</p>
              <div class="form-group">
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <p class="masthead-subheading font-weight-light mb-0">Tipo de cuenta</p>
                <div>
                <select class="selection-2 select2-hidden-accessible" name="service" tabindex="-1" aria-hidden="true">
                <option>Credit Card</option>
                <option>Paypal</option>
                </select>
              </div>
              <p style = "padding-top: 10px;"    class="masthead-subheading font-weight-light mb-0">Numero de cuenta</p>
              <div class="form-group">
                  <input class="form-control" ></textarea>
              </div  >
              <div class="form-group" style= "padding-bottom: 10px;">
              	<p class="masthead-subheading font-weight-light mb-0">Foto del proyecto</p>
              	<input type="file" name="file">
              </div>
              <button type="submit" class="btn btn-primary">Crear proyecto</button>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
