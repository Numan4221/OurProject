<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>Donar a {{project.projectName}}</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/blog-post.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">OurProject</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-6">

        <!-- Title -->
        <h1 class="mt-4">{{project.projectName}}</h1>

        <!-- Author -->
        <p class="lead">
          por
          <a>{{project.developer.nickname}}</a>
        </p>


        <p>Descripci&oacute;n del proyecto</p>
        <p>{{project.description}}</p>
        <form method = "post">
        <div style = "padding-bottom: 10px">
          Método de pago:
         {{#user.accountID}}
          	<input type = "text" id = "paymentMethod" value = {{user.accountID}} required size= "30">
          {{/user.accountID}}
          {{^user.accountID}}
          	<input type = "text" id = "paymentMethod" placeholder = "Introduzca el numero de cuenta" required size= "30">
          {{/user.accountID}}
        </div>
        
        
        	Cantidad a donar: 
          	<input type = "number" id = "donation" step="0.1" min="0" placeholder = "€">
          	<div style = "padding-top: 10px;">
            <button class=" col-md-4 text-center btn btn-warning" type="button">Donar</button>
          </div>
          
        </form>


       

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
